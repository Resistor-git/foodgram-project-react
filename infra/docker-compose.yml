version: '3.3'

volumes:
  foodgram_pg_data:
  foodgram_static:
  foodgram_media:

services:
  foodgram_db:
    image: postgres:13
    env_file: ../.env
    volumes:
      - foodgram_pg_data:/var/lib/postgresql/data
  foodgram_backend:
    build: ../backend/
    env_file: ../.env
    volumes:
      - foodgram_static:/backend_static/
      - foodgram_media:/app/media/
    depends_on:
      - foodgram_db
#  foodgram_frontend:
#    env_file: ../.env
#    build: ./frontend/
#    command: cp -r /app/build/. /static/
#    volumes:
#      - foodgram_static:/static
  foodgram_frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
